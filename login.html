<script>
    let clickCount = 0;
    let clickTimer;

    function handleSecretClick() {
        clickCount++;
        
        // கிளிக் செய்த 2 வினாடிகளுக்குள் அடுத்த கிளிக் செய்ய வேண்டும், இல்லையென்றால் 0 ஆகும்
        clearTimeout(clickTimer);
        clickTimer = setTimeout(() => {
            clickCount = 0;
        }, 2000);

        // 5-வது கிளிக் செய்தவுடன் login.html பக்கத்திற்கு அழைத்துச் செல்லும்
        if (clickCount === 5) {
            window.location.href = "login.html";
        }
    }
</script>
