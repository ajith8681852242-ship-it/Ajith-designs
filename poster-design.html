<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <title>Ajith Studio | Order View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* முக்கியமான மாற்றம்: திரையை 100% உயரத்தில் லாக் செய்கிறது */
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
            position: fixed; /* பெரிய போன்களில் கீழே நகராமல் தடுக்கிறது */
        }

        /* Navbar - Fixed Height */
        .navbar { 
            background: #ffffff; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            position: absolute; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .nav-container { width: 92%; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 600; font-size: 0.9rem; }
        .logo-blue { color: #1e90ff; }
        .blue-clr { color: #1e90ff !important; }
        @keyframes rotateLogo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .logo-icon-rotate { animation: rotateLogo 5s linear infinite; display: inline-block; margin-right: 5px; }

        /* Main Container: திரையின் உயரத்தை தானாக பிரித்துக்கொள்ளும் */
        .app-container { 
            height: 100%; 
            padding: 70px 25px 15px 25px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; /* இதுதான் மிக முக்கியம்: ஐட்டம்களை சமமாக பிரிக்கும் */
        }

        /* Image Box - பெரிய போன்களில் தானாக நடுவில் இருக்கும் */
        .image-section { flex-shrink: 0; }
        .image-box { width: 100%; max-width: 250px; aspect-ratio: 1/1; margin: 0 auto; border: 1px solid #ddd; border-radius: 4px; padding: 4px; overflow: hidden; }
        .image-box img { width: 100%; height: 100%; object-fit: contain; }
        
        .dots { display: flex; justify-content: center; gap: 5px; margin-top: 8px; }
        .dot { width: 6px; height: 6px; background: #ddd; border-radius: 50%; }
        .dot.active { background: #6a3093; }

        .header-row { display: flex; justify-content: space-between; align-items: center; min-height: 40px; margin-top: 5px;}
        .title { font-size: 18px; font-weight: 600; color: #000; }
        .title span { color: #6a3093; }

        .qty-box { display: flex; align-items: center; gap: 15px; }
        .qty-btn { background: #6a3093; color: #fff; border: none; width: 28px; height: 28px; border-radius: 6px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .combo-label { font-size: 11px; font-weight: 600; margin-bottom: 4px; color: #333; text-transform: uppercase; }
        .offer-blink { color: #ff0000; animation: blinker 0.8s linear infinite; font-weight: 700; }
        @keyframes blinker { 50% { opacity: 0; } }

        .combo-grid { display: flex; flex-direction: column; gap: 8px; }
        .row-compact { display: flex; gap: 8px; }
        .btn-combo { border: 1px solid #ccc; border-radius: 4px; font-size: 9px; font-weight: 600; width: 90px; height: 28px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .btn-combo.active { background: #6a3093; color: #fff; border-color: #6a3093; }

        /* Details Card - மீதமுள்ள இடத்தை மட்டும் எடுத்துக்கொள்ளும் */
        .details-card { 
            border: 1px solid #eee; 
            border-radius: 6px; 
            padding: 10px; 
            background-color: #fcfcfc; 
            flex-grow: 1; /* பெரிய போன்களில் இந்த பாக்ஸ் மட்டும் நீளமாகும் */
            margin: 10px 0;
            overflow: hidden;
        }
        .details-card h4 { font-size: 12px; color: #6a3093; margin-bottom: 4px; }
        .details-card ul { list-style: none; font-size: 10.5px; line-height: 1.4; }
        .details-card li { display: flex; align-items: center; margin-bottom: 3px; }
        .details-card i { color: #6a3093; margin-right: 8px; font-size: 9px; }

        /* Buttons - எப்போதும் திரையின் அடியில் கச்சிதமாக அமரும் */
        .footer-btns { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            padding-bottom: 10px; /* திரையின் விளிம்பிலிருந்து சிறு இடைவெளி */
        }
        .footer-btn { height: 42px; border-radius: 8px; font-size: 14px; font-weight: 600; border: none; cursor: pointer; }
        .back-btn { background: #f0f0f0; color: #333; border: 1px solid #ddd; }
        .next-btn { background: #6a3093; color: #fff; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-details { animation: fadeInUp 0.4s ease-out; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i id="secret-icon" onclick="handleSecretClick()" class="fas fa-palette logo-icon-rotate blue-clr" style="cursor: pointer;"></i>
                <span>Ajith <span class="logo-blue">studio</span></span>
            </div>
            <div style="font-size: 1.2rem;"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="app-container">
        <div class="image-section">
            <div class="image-box">
                <img src="WhatsApp Image 2026-02-03 at 8.24.55 PM.jpeg" alt="Design Preview">
            </div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="header-row">
            <h2 class="title">Poster <span>Design</span></h2>
            <div class="qty-box" id="qtyWrapper">
                <button class="qty-btn" onclick="changeQty(-1)">−</button>
                <span id="qtyVal" style="font-weight: 600; font-size: 18px;">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
        </div>

        <div class="combo-section-wrapper">
            <div class="combo-label">Diwali Special Combo <span class="offer-blink">Offer</span></div>
            <div class="combo-grid">
                <div class="row-compact">
                    <div class="btn-combo" id="defaultCombo" onclick="showOffer('99', this)">99 / - Combo</div>
                    <div class="btn-combo" onclick="showOffer('75', this)">75 / - Combo</div>
                </div>
                <div class="row-compact">
                    <div class="btn-combo" onclick="showOffer('199', this)">199 / - Combos</div>
                    <div class="btn-combo" onclick="showOffer('499', this)">499 / - Combos</div>
                    <div class="btn-combo" onclick="showOffer('999', this)">999 / - Combos</div>
                </div>
            </div>
        </div>

        <div class="details-card" id="detailsCard">
            <h4 id="offerTitle"></h4>
            <ul id="offerList"></ul>
        </div>

        <div class="footer-btns">
            <button class="footer-btn back-btn" onclick="history.back()">Back</button>
            <button class="footer-btn next-btn">Next</button>
        </div>
    </div>

    <script>
        // URL Bar மறைப்பதற்கான ட்ரிக்
        window.addEventListener("load", function() {
            setTimeout(function(){ window.scrollTo(0, 1); }, 0);
        });

        let clickCount = 0; let clickTimer;
        function handleSecretClick() {
            clickCount++;
            clearTimeout(clickTimer);
            clickTimer = setTimeout(() => { clickCount = 0; }, 2000);
            if (clickCount === 5) window.location.href = "login.html";
        }

        const offers = {
            '99': { heading: "99 / - Poster Details", items: ['1 Single HD Poster', 'High Quality JPG Format', 'Fast Delivery', 'Unlimited Revisions'] },
            '75': { heading: "75 / - Festival Wishes", items: ['1 Simple Design', 'Standard Res', 'Fast Delivery', 'Wishes & Name Added'] },
            '199': { heading: "199 / - Premium Duo", items: ['2 Premium Posters', '1 Poster FREE', 'High Quality JPG', 'Fast Track Delivery'] },
            '499': { heading: "499 / - Festival Combo", items: ['5 Professional Posters', '2 Posters FREE', 'High Quality JPG', 'Unlimited Revision'] },
            '999': { heading: "999 / - Mega Pack", items: ['10 Pack Posters', '2 Posters FREE', '1 Motion Video FREE', 'Super Fast'] }
        };

        function showOffer(val, el) {
            document.querySelectorAll('.btn-combo').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            const card = document.getElementById('detailsCard');
            card.classList.remove('animate-details');
            void card.offsetWidth; 
            card.classList.add('animate-details');

            document.getElementById('qtyWrapper').style.visibility = (val === '99' || val === '75') ? 'visible' : 'hidden';
            document.getElementById('offerTitle').innerText = offers[val].heading;
            const list = document.getElementById('offerList');
            list.innerHTML = '';
            offers[val].items.forEach(item => {
                list.innerHTML += `<li><i class="fas fa-check-circle"></i> ${item}</li>`;
            });
        }

        function changeQty(n) {
            let q = document.getElementById('qtyVal');
            let v = parseInt(q.innerText) + n;
            if(v > 0) q.innerText = v;
        }
    </script>
</body>
</html>
