  <script>

        },

        }
    };

    const FESTIVALS = [
        { 
            name: "Easter",

        },

        },
        {

        {

            start: { month: 9, date: 7, hour: 0, min: 0 }, 
            end:   { month: 9, date: 14, hour: 23, min: 59 }, 
            label: "‡Æµ‡Æø‡Æ®‡Ææ‡ÆØ‡Æï‡Æ∞‡Øç ‡Æö‡Æ§‡ØÅ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Æø <span class='free-blink'>Offer</span>" 
        },

            label: "New Year 2027 <span class='free-blink'>Offer</span>" 
        }
    ];

    let currentMode = 'normal';
    let isFestivalActive = false;
    let currentFestivalLabel = "";

    function checkFestival() {
        const now = new Date();
        const badge = document.getElementById('dynamicBadge');
        isFestivalActive = false;

        for (let f of FESTIVALS) {
            const startTime = new Date(now.getFullYear(), f.start.month - 1, f.start.date, f.start.hour, f.start.min);
            let endTime = new Date(now.getFullYear(), f.end.month - 1, f.end.date, f.end.hour, f.end.min);

            if (f.end.month < f.start.month) {
                endTime.setFullYear(endTime.getFullYear() + 1);
            }

            if (now >= startTime && now <= endTime) {
                isFestivalActive = true;
                currentFestivalLabel = f.label;
                break;
            }
        }

        if (badge) {
            if (isFestivalActive) {
                badge.innerHTML = currentFestivalLabel;
                badge.className = "status-badge bg-festival";
            } else {
                badge.innerHTML = "Best Price";
                badge.className = "status-badge bg-normal";
            }
        }
    }

    function updateUI() {
        const qtyVal = document.getElementById('qtyVal');
        const qty = qtyVal ? parseInt(qtyVal.innerText) : 1;
        const data = CONFIG[currentMode];
        
        const totalEl = document.getElementById('finalTotal');
        const spriteSpan = document.getElementById('spriteTitle');
        const list = document.getElementById('detailsList'); 
        
        // Remove "Total Price" text and strike element if they exist in HTML
        const strikeEl = document.getElementById('strikePrice');
        if (strikeEl) strikeEl.style.display = "none";

        if (list) {
            list.innerHTML = "";
            const features = isFestivalActive ? data.festFeatures : data.features;
            const price = isFestivalActive ? data.festPrice : data.price;
            const sprite = isFestivalActive ? data.festSprite : data.sprite;

            if(spriteSpan) spriteSpan.innerText = sprite;
            
            // Display ONLY the final calculated price
            if(totalEl) totalEl.innerText = (price * qty) + " /-";

            features.forEach(item => { 
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-check-circle"></i> ${item}`;
                list.appendChild(li);
            });
        }
    }

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btnNormal').classList.toggle('active', mode === 'normal');
        document.getElementById('btnBranding').classList.toggle('active', mode === 'branding');
        document.getElementById('imgNormal').classList.toggle('active', mode === 'normal');
        document.getElementById('imgBranding').classList.toggle('active', mode === 'branding');
        updateUI();
    }

    function changeQty(n) {
        let q = document.getElementById('qtyVal');
        let v = parseInt(q.innerText) + n;
        if(v > 0) { q.innerText = v; updateUI(); }
    }

    function initApp() { 
        checkFestival(); 
        updateUI(); 
    }

    function sendWhatsApp() {
        const qty = document.getElementById('qtyVal').innerText;
        const total = document.getElementById('finalTotal').innerText;
        const data = CONFIG[currentMode];
        const displayName = isFestivalActive ? data.festName : data.name;
        const msg = encodeURIComponent(`*Ajith Studio Order*\n*Package:* ${displayName}\n*Qty:* ${qty}\n*Price:* ${total}`);
        window.open(`https://wa.me/910000000000?text=${msg}`, '_blank');
    }





          // --- MISSING TOGGLE LOGIC ---

document.querySelectorAll('.nav-links a').forEach(link => {

});






</script>
